<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聯絡我們</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>聯絡我們</h1>

  <form action="https://script.google.com/macros/s/AKfycbxUiZfQo4iX1Is5Oq_AjYWfouXPMvR98RQeMua4tF_buYvNYWsq0eZBJC9yUEm1-dos/exec" method="post">
    <label for="name">姓名 *</label>
    <input type="text" id="name" name="name" placeholder="請填寫您的大名" required>

    <label for="email">電子郵件 *</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">電話（選填）</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="例如：0912345678">

    <label for="message">留言 *</label>
    <textarea id="message" name="message" rows="5" placeholder="留下任何您想說的話" required></textarea>

    <button type="submit">送出</button>
  </form>

</body>
</html>
